
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ride - Black Cab London Tours</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>Black Cab London Tours</h1>
    <p class="tagline">Where Every Ride Tells a Story</p>
  </header>

  <main class="content">
    <form id="booking-form">
      <label>Pickup Location</label>
      <input type="text" id="pickup" name="pickup" required />

      <label>Drop-off Location</label>
      <input type="text" id="dropoff" name="dropoff" required />

      <label>Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label>Ride Type</label>
      <select id="ride-type" name="rideType" required>
        <option value="airport">Airport Transfer</option>
        <option value="tour">London Tour</option>
      </select>

      <div id="flight-number-field" style="display:none;">
        <label>Flight Number</label>
        <input type="text" id="flight-number" name="flightNumber" />
      </div>

      <div class="fare-box">
        <p>Estimated Fare: <span id="fare">Â£0.00</span></p>
      </div>

      <button type="submit" id="book-btn">Proceed to Payment</button>
    </form>
  </main>
</body>
</html>
